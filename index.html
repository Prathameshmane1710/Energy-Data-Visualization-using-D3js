<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Project - Home</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff , #dddddd);
      color: black;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0077ff;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Energy Insights</h1>
    <p>
      This project explores renewable energy, fossil fuels, and per capita consumption 
      through interactive charts built with <strong>D3.js</strong>.  
      Dive into the data and uncover insights about global energy trends.
    </p>
    <a href="./Map_visual_primary_Engy_Index.html" class="btn">Energy Charts Project</a>
  </div>
</body>
</html>
